<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SYSTEM ERROR</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }
    .alert-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      width: 280px;
      transition: all 0.3s ease;
    }
    .btn {
      background: gray;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover { background: darkred; }
    .password-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #300;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
    }
    input { padding: 5px; border-radius: 5px; border: none; outline: none; }
  </style>
</head>
<body>
  <h1 style="color:red; text-shadow:0 0 10px red;">⚠ SYSTEM ERROR DETECTED ⚠</h1>
  <p>Sistem Anda sedang diretas... Mohon tunggu!</p>

  <pre style="color:lime; text-align:left; margin:20px auto; width:70%;">
[!!] Menghapus file C:\Windows\System32...
[!!] Menginfeksi kernel...
[!!] Mengubah konfigurasi BIOS...
[!!] Mencuri semua password...
[X] Sistem terkunci!
  </pre>

  <!-- Notifikasi -->
  <div id="notif" class="alert-box">
    <h3>Halaman ini terkunci! Klik "Oke" untuk mencoba keluar.</h3>
    <button class="btn" onclick="moveNotif()">Oke</button>
  </div>

  <!-- Password -->
  <div class="password-box">
    <label>Masukkan password untuk keluar:</label><br>
    <input type="password" id="password">
    <button class="btn" onclick="unlockPage()">Keluar</button>
  </div>

  <script>
    // Popup lari-lari
    function moveNotif() {
      let notif = document.getElementById("notif");
      let maxX = window.innerWidth - notif.offsetWidth;
      let maxY = window.innerHeight - notif.offsetHeight;

      let randomX = Math.floor(Math.random() * maxX);
      let randomY = Math.floor(Math.random() * maxY);

      notif.style.left = randomX + "px";
      notif.style.top = randomY + "px";
      notif.style.transform = "translate(0,0)";
    }

    // Lock halaman: cegah back
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.pushState(null, null, location.href);
      alert("⚠ Tidak bisa kembali! Halaman ini terkunci.");
    };

    // Lock refresh/close
    window.onbeforeunload = function() {
      return "⚠ Halaman ini terkunci! Masukkan password untuk keluar.";
    };

    // Buka tab baru kalau maksa keluar
    setInterval(() => {
      if(!window.unlocked){
        history.pushState(null, null, location.href);
      }
    }, 500);

    // Password keluar
    function unlockPage() {
      let pass = document.getElementById("password").value;
      if(pass === "12345678"){ 
        window.onbeforeunload = null;
        window.unlocked = true;
        alert("✅ Password benar! Sekarang kamu bisa keluar.");
      } else {
        alert("❌ Password salah!");
      }
    }
  </script>
</body>
</html>
