
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahur Berhadiah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sahur Berhadiah!</h1>
        <p>Klik kado di bawah ini untuk mendapatkan hadiah spesial!</p>
        <button id="gift-button" class="gift-button"></button>
        <div id="alarm-container">
            <h2>Setel Alarm Sahur</h2>
            <input type="time" id="alarm-time">
            <button id="set-alarm-button">Setel Alarm</button>
            <p id="alarm-message"></p>
            <audio id="sahur-audio" src="sahur.mp3"></audio>
            <div id="pre-alarm-gift" style="display: none;">
                <h2>Hadiah Sebelum Sahur!</h2>
                <p>Selamat! Anda mendapatkan hadiah spesial sebelum alarm berbunyi.</p>
                <a href="https://www.contoh-hadiah.com" target="_blank">Klik di sini untuk klaim hadiah Anda</a>
            </div>
            <audio id="music-audio" src="musik.mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
