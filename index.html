<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>‚ö†Ô∏è SYSTEM ERROR ‚ö†Ô∏è</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: blinkBg 0.1s infinite alternate;
    }

    @keyframes blinkBg {
      from { background: black; }
      to { background: #300; }
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      color: red;
      text-shadow: 0 0 20px red, 0 0 40px darkred;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0,0); }
      20% { transform: translate(-2px,2px); }
      40% { transform: translate(2px,-2px); }
      60% { transform: translate(-3px,1px); }
      80% { transform: translate(3px,3px); }
      100% { transform: translate(0,0); }
    }

    p {
      font-size: 1.3em;
      color: white;
    }

    #console {
      margin-top: 20px;
      text-align: left;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      width: 85%;
      height: 250px;
      overflow-y: auto;
      box-shadow: 0 0 20px red inset;
      color: #0f0;
      font-size: 1.1em;
    }

    #exitBox {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,0,0,0.2);
      border: 1px solid red;
      border-radius: 10px;
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #exitBox input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-family: monospace;
    }

    #exitBox button {
      padding: 8px 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #exitBox button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>‚ö†Ô∏è SYSTEM ERROR DETECTED ‚ö†Ô∏è</h1>
  <p>Sistem Anda sedang diretas... Mohon tunggu!</p>
  <div id="console"></div>

  <div id="exitBox">
    <p>üîí Masukkan password jika ingin keluar:</p>
    <input type="password" id="passwordInput" placeholder="Password...">
    <button id="exitButton" disabled>Keluar</button>
  </div>

  <script>
    const consoleBox = document.getElementById("console");
    const messages = [
      "[!] Menghapus file C:\\Windows\\System32...",
      "[!] Menginfeksi kernel...",
      "[!] Mengubah konfigurasi BIOS...",
      "[!] Mencuri semua password...",
      "[!] Mengirim data ke server anonim...",
      "[X] ERROR: Virus aktif!",
      "[X] Memory corrupt...",
      "[X] Sistem crash dalam 5...",
      "[X] Sistem crash dalam 4...",
      "[X] Sistem crash dalam 3...",
      "[X] Sistem crash dalam 2...",
      "[X] Sistem crash dalam 1...",
      "[!!!] Blue Screen of Death Terdeteksi!",
      "[OK] HAHA... Cuma PRANK ü§°"
    ];

    let i = 0;
    function fakeConsole() {
      if (i < messages.length) {
        consoleBox.innerHTML += messages[i] + "<br>";
        consoleBox.scrollTop = consoleBox.scrollHeight;

        // Bunyi beep tiap pesan
        let beep = new AudioContext();
        let oscillator = beep.createOscillator();
        oscillator.type = "square";
        oscillator.frequency.setValueAtTime(600, beep.currentTime);
        oscillator.connect(beep.destination);
        oscillator.start();
        oscillator.stop(beep.currentTime + 0.1);

        i++;
        setTimeout(fakeConsole, 900);
      }
    }
    fakeConsole();

    // Sistem password
    const passwordInput = document.getElementById("passwordInput");
    const exitButton = document.getElementById("exitButton");

    passwordInput.addEventListener("input", () => {
      if (passwordInput.value === "12345678") {
        exitButton.disabled = false;
      } else {
        exitButton.disabled = true;
      }
    });

    exitButton.addEventListener("click", () => {
      alert("‚úÖ Password benar! Anda bisa keluar sekarang.");
      window.close(); // hanya jalan di beberapa browser
    });

    // Cegah keluar pakai tombol close / refresh
    window.onbeforeunload = function(e) {
      return "üö´ Tidak bisa keluar tanpa password!";
    };
  </script>
</body>
</html>
