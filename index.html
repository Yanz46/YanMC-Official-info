<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #ff0050, #ff0050);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .input-section {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
        }
        
        #tiktok-url {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #tiktok-url:focus {
            border-color: #ff0050;
        }
        
        #download-btn {
            background-color: #ff0050;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        #download-btn:hover {
            background-color: #e00046;
        }
        
        .slider-section {
            padding: 30px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }
        
        .videos-slider {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 15px;
            scrollbar-width: thin;
            scrollbar-color: #ff0050 #f0f0f0;
        }
        
        .videos-slider::-webkit-scrollbar {
            height: 8px;
        }
        
        .videos-slider::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        .videos-slider::-webkit-scrollbar-thumb {
            background: #ff0050;
            border-radius: 10px;
        }
        
        .video-card {
            min-width: 300px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 400px;
            background-color: #eee;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-thumbnail i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-author {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .video-author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .video-title {
            font-size: 16px;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .download-options {
            display: flex;
            justify-content: space-between;
        }
        
        .download-option {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .download-option:hover {
            background-color: #ff0050;
            color: white;
            border-color: #ff0050;
        }
        
        .result-section {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .video-preview {
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .video-preview video {
            width: 100%;
            display: block;
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .download-btn {
            background-color: #ff0050;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #e00046;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            #tiktok-url {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            #download-btn {
                border-radius: 8px;
            }
            
            .video-card {
                min-width: 250px;
            }
            
            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-tiktok"></i> TikTok Video Downloader</h1>
            <p>Download video TikTok tanpa watermark dengan kualitas tinggi</p>
        </header>
        
        <section class="input-section">
            <h2>Masukkan URL Video TikTok</h2>
            <div class="input-group">
                <input type="text" id="tiktok-url" placeholder="https://www.tiktok.com/@username/video/1234567890" autocomplete="off">
                <button id="download-btn">Download</button>
            </div>
        </section>
        
        <section class="slider-section">
            <h2 class="section-title">Video Trending</h2>
            <div class="videos-slider">
                <!-- Video cards will be generated here -->
            </div>
        </section>
        
        <section class="result-section" id="result-section">
            <h2 class="section-title">Video Siap Didownload</h2>
            <div class="video-preview">
                <video controls id="preview-video"></video>
            </div>
            <div class="download-buttons">
                <button class="download-btn" data-quality="hd">
                    <i class="fas fa-download"></i> Download HD
                </button>
                <button class="download-btn" data-quality="sd">
                    <i class="fas fa-download"></i> Download SD
                </button>
                <button class="download-btn" data-quality="watermark">
                    <i class="fas fa-download"></i> Dengan Watermark
                </button>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 TikTok Video Downloader | Disclaimer: Tool ini hanya untuk penggunaan pribadi</p>
    </footer>

    <script>
        // Sample data for demonstration
        const sampleVideos = [
            {
                id: 1,
                thumbnail: "https://picsum.photos/seed/1/300/400",
                author: {
                    name: "creator_1",
                    avatar: "https://picsum.photos/seed/avatar1/40/40"
                },
                title: "Video TikTok yang sangat menarik dan lucu #viral",
                videoUrl: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4"
            },
            {
                id: 2,
                thumbnail: "https://picsum.photos/seed/2/300/400",
                author: {
                    name: "creator_2",
                    avatar: "https://picsum.photos/seed/avatar2/40/40"
                },
                title: "Tips dan trik terbaru untuk kalian #tips",
                videoUrl: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4"
            },
            {
                id: 3,
                thumbnail: "https://picsum.photos/seed/3/300/400",
                author: {
                    name: "creator_3",
                    avatar: "https://picsum.photos/seed/avatar3/40/40"
                },
                title: "Ini adalah video dance terbaru dari saya #dance",
                videoUrl: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4"
            },
            {
                id: 4,
                thumbnail: "https://picsum.photos/seed/4/300/400",
                author: {
                    name: "creator_4",
                    avatar: "https://picsum.photos/seed/avatar4/40/40"
                },
                title: "Ini adalah video tutorial makeup #makeup",
                videoUrl: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4"
            },
            {
                id: 5,
                thumbnail: "https://picsum.photos/seed/5/300/400",
                author: {
                    name: "creator_5",
                    avatar: "https://picsum.photos/seed/avatar5/40/40"
                },
                title: "Ini adalah video makanan enak #food",
                videoUrl: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4"
            }
        ];

        // Generate video cards
        const videosSlider = document.querySelector('.videos-slider');
        
        sampleVideos.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="Thumbnail">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="video-info">
                    <div class="video-author">
                        <img src="${video.author.avatar}" alt="${video.author.name}">
                        <span>@${video.author.name}</span>
                    </div>
                    <p class="video-title">${video.title}</p>
                    <div class="download-options">
                        <div class="download-option" data-video-id="${video.id}">
                            <i class="fas fa-download"></i> Download
                        </div>
                        <div class="download-option">
                            <i class="fas fa-share-alt"></i> Share
                        </div>
                    </div>
                </div>
            `;
            videosSlider.appendChild(videoCard);
        });

        // Event listeners
        document.getElementById('download-btn').addEventListener('click', function() {
            const urlInput = document.getElementById('tiktok-url');
            if (urlInput.value.trim() === '') {
                alert('Masukkan URL video TikTok terlebih dahulu!');
                urlInput.focus();
                return;
            }
            
            // Simulate processing
            simulateDownloadProcess(urlInput.value);
        });

        // Add event listeners to download options in video cards
        document.querySelectorAll('.download-option[data-video-id]').forEach(option => {
            option.addEventListener('click', function() {
                const videoId = this.getAttribute('data-video-id');
                const video = sampleVideos.find(v => v.id == videoId);
                simulateDownloadProcess(video.videoUrl);
            });
        });

        // Function to simulate download process
        function simulateDownloadProcess(url) {
            // Show loading state
            const downloadBtn = document.getElementById('download-btn');
            const originalText = downloadBtn.textContent;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            downloadBtn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                // Reset button
                downloadBtn.textContent = originalText;
                downloadBtn.disabled = false;
                
                // Show result section
                const resultSection = document.getElementById('result-section');
                resultSection.style.display = 'block';
                
                // Set video preview
                const previewVideo = document.getElementById('preview-video');
                previewVideo.src = "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4";
                
                // Scroll to result section
                resultSection.scrollIntoView({ behavior: 'smooth' });
                
                // Add event listeners to download buttons
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const quality = this.getAttribute('data-quality');
                        alert(`Memulai download video dengan kualitas ${quality.toUpperCase()}. Ini hanya simulasi.`);
                    });
                });
            }, 2000);
        }
    </script>
</body>
</html>
