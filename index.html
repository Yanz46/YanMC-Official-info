<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Pembayaran Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .qris-image {
            width: 100%;
            max-width: 250px; /* Sesuaikan ukuran gambar QRIS Anda */
            height: auto;
            margin-bottom: 30px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .download-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none; /* Penting untuk tautan unduh */
            display: inline-block; /* Agar bisa diatur padding dan margin */
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        p {
            color: #555;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan QRIS Pembayaran Anda</h1>
        <p>Silakan scan QRIS di bawah ini untuk melakukan pembayaran.</p>
        
        <img src="path/to/your/qris_image.png" alt="QRIS Pembayaran" class="qris-image">
        
        <a href="path/to/your/qris_image.png" download="QRIS_Pembayaran_Saya.png" class="download-button">
            Unduh QRIS
        </a>

        <p>Terima kasih atas pembayaran Anda!</p>
    </div>
</body>
</html>
